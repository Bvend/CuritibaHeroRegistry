{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Registrar Vilão:{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">

    <label for="nickname">Nome</label>
    <input name="nickname" id="nickname" required>

    <label for="status">Status</label>
    <select name="status" id="status" required>
      <option value="Na prisão">Na prisão</option>
      <option value="Morreu">Morreu</option>
      <option value="À solta">À solta</option>
      <option value="Paradeiro desconhecido">Paradeiro desconhecido</option>
    </select>

    <label for="_class">Classe</label>
    <select name="_class" id="_class" required>
      <option value="S">S</option>
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
    </select>


    <label for="bio">Bio</label>
    <input name="bio" id="bio" required>

    <label for="_power">Poderes</label>
    <input name="_power" id="_power" required>

    <label for="_zone">Zona de atuação</label>
    <input name="_zone" id="_zone" required>

    <label for="picture_url">URL para a foto de perfil:</label>
    <input name="picture_url" id="picture_url" >

    <input type="submit" value="Registrar">
  </form>
  <form method="post">
    
  </form>
{% endblock %}
