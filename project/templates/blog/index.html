{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Lista de Heróis e Super-Vilões:{% endblock %}</h1>
  
{% endblock %}

{% block content %}
  {% for user in users %}
    <article class="user">
      <header>
        <div>
          <h1> Nome de usuário: {{ user['nickname'] }}</h1>
        </div>
      </header>
      <p> Id: {{ user['_role'] }}</p>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
