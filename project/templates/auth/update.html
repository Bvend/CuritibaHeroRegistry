{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit {{ g.user['username'] }} (Id: {{ g.user['id'] }}) {% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="username">Nome de Usuário</label>
    <input name="username" id="username" required>

    <label for="password">Senha</label>
    <input type="password" name="password" id="password" required>

    <label for="nickname">Apelido</label>
    <input name="nickname" id="nickname" required>

    <label for="tier">Tier</label>
    <input name="tier" id="tier" required>

    <label for="bio">Bio</label>
    <input name="bio" id="bio" required>

    <label for="_power">Poderes</label>
    <input name="_power" id="_power" required>
    
    <label for="_zone">Zona de atuação</label>
    <input name="_zone" id="_zone" required>

    <label for="picture_url">URL para a foto de perfil:</label>
    <input name="picture_url" id="picture_url" required>

    <label for="_date">Data de nascimento</label>
    <input name = "_date" type="date" value = "" min="0000-01-01" max="2022-12-31" id="_date" required>
    
    <input type="submit" value="Save">
    </form>
    <hr>

    <form action="{{ url_for('auth.delete', id=g.user['id']) }}" method="post">
      <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
    </form>

{% endblock %}
